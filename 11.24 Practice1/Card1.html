<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Card Design 1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="assets/Toledo.jpg">
    <meta name="description" content="">
</head>
<body>
    <main class="main-content">
        <img class="card-img" src="assets/Toledo.jpg" alt="Toledo" height="200" width="100%">
        <span class="card-tag">SPAIN</span>
        <h1 class="card-title">Toledo, Spain</h1>
        <p class="card-description">Also Known as The Imperial City</p>
        <img class="like" src="assets/heart.png" alt="like" height="50px">
    </main>
</body>
</html>
